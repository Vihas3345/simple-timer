<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Stopwatch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<div class="wrapper">
  <h2>Stopwatch</h2>
  <p>
    <span id="seconds">00</span><span class="dots">:</span><span id="tens">00</span>
  </p>
  <button type="button" id="button-start" name="button">Start</button>
  <button type="button" id="button-stop" name="button">Stop</button>
  <button type="button" id="button-reset" name="button">Reset</button>
</div>

<script src="app.js"></script>



  </body>
</html>
